<!DOCTYPE html> <!--Transformar o código do arquivo ex009.js em uma página web-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>isStranger</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(141, 211, 94);
            color: white;
            text-align: center;
        }
        div#res {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>IsStranger</h1>
    <p>Informe sua naturalidade</p>
    <input type="text" name="txtname" id="txtname">
    <input type="button" value="Verificar" onclick='verifica()'>
    <div id='res'>
        
    </div>
    <script>
        function verifica() {
            var texto = document.querySelector('input#txtname')
            var res = document.querySelector('div#res')
            if (texto.value == 'Brasil') {
                res.style.color = 'yellow'
                res.innerHTML = `Você é brasileiro!`
            } else {
                res.innerHTML = `Você é estrangeiro!`
                res.style.color = 'white'
            }
        }
    </script>
</body>
</html>
